<!DOCTYPE html>

<html>

<head>
    <title>Vending Machine</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/site.css" rel="stylesheet">
    <style>
        h1 {
            font-weight: bolder;
        }

        body {
            background-color: mediumvioletred;
        }

        button {
            background-color: gray;
            /* Green */
            border-color: #ccc;
            color: rgb(97, 18, 18);
            padding: 50px 25px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 24px;
        }
    </style>

</head>

<body>

    <div class="col-md-offset-5">
        <h1>Vending Machine</h1>
    </div>
    <hr/>
    <div class="row">
        <div class="col-xs-8">
            <div id="itemRows" class="row">
            </div>
        </div>
        <div class="col-xs-4">
            <div class="row">
                <h3>Total $ in</h3>
                <input id="amountOutput" type="text" value="0" readonly>

                <div class="container">
                    <button type="button" id="dollar-button" class="btn btn-default" onclick="addDollar(1)">Add Dollar</button>
                    <button type="button" id="quarter-button" class="btn btn-default" onclick="addQuarter(.25)">Add Quarter</button>
                </div>
                <div class="container">
                    <button type="button" id="dime-button" class="btn btn-default" onclick="addDime(.10)">Add Dime</button>
                    <button type="button" id="nickel-button" class="btn btn-default" onclick="addNickel(.05)">Add Nickel</button>
                </div>
                <hr/>
            </div>
            <div class="row">
                <h3>Message</h3>
                <input id="messageOutput" type="text" placeholder="You sure look hungry..." readonly>
                <h3>Item:</h3>
                <input id="ItemInput" type="text" placeholder="What do you want" readonly>
                <button type="button" id="purchase-button" class="btn btn-default">Make Purchase</button>

                <hr/>
            </div>
            <div class="row">
                <h3>Change</h3>
                <div>

                    <input id="changeOutput" type="text" placeholder="No Change" readonly>

                    <input id="changeQuarters" type="text" placeholder="No Quarters" readonly>

                    <input id="changeDimes" type="text" placeholder="No Dimes" readonly>

                    <input id="changeNickels" type="text" placeholder="No Nickels" readonly>
                </div>
                <div class="container">
                    <button type="button" id="change-button" class="btn btn-default">Change Return</button>
                </div>
                <hr/>
            </div>
        </div>
    </div>







    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="home.js"></script>
</body>

</html>
